<mat-toolbar>
    <button mat-icon-button (click)="opened = !opened">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-nav-list>
        <a mat-list-item routerLink="/home" id="brand">
            <img matListItemIcon src="logo-white.png" alt="Avalon" *ngIf="isDarkTheme">
            <img matListItemIcon src="logo-black.png" alt="Avalon" *ngIf="!isDarkTheme">
            <span>{{ title }}</span>
        </a>
    </mat-nav-list>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="side">
            <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
