<mat-card class="game-card" *ngFor="let game of videoGames">
    <mat-card-header>
        <mat-card-title>{{ game.name }}</mat-card-title>
        <mat-card-subtitle>{{ game.release_date | date }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="game.cover_image" alt="{{ game.name }} cover">
    <mat-card-content>
        <p><strong>Genre:</strong> {{ game.genre }}</p>
        <p><strong>Rating:</strong> {{ game.rating }}</p>
        <p>{{ game.description }}</p>
    </mat-card-content>
</mat-card>
