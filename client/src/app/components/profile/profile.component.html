<mat-card class="profile-card">
    <mat-card-header>
        <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
        <mat-card-subtitle>Username: {{ user.username }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Joined: {{ user.created_at | date:'mediumDate' }}</p>
        <p>Followers: {{ user.followers?.length }}</p>
        <p>Following: {{ user.following?.length }}</p>
    </mat-card-content>
</mat-card>
