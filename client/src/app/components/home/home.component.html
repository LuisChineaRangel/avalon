<mat-card *ngFor="let post of feed">
    <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>Posted by {{ post.author }} on {{ post.created_at | date }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="post.featured_image" alt="{{ post.title }}">
    <mat-card-content>
        <p>{{ post.content }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
